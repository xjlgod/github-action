name: "pull-request-auto-rebase"

on:
  pull_request_target:

jobs:
  auto-rebase:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Rebase without conflicts
        run: |
          git fetch origin ${{ github.base_ref }}
          git checkout ${{ github.base_ref }}
          git pull origin ${{ github.base_ref }}
          git checkout ${{ github.head_ref }}
          echo "update all branch, begin to rebase" 
          git rebase -i ${{ github.base_ref }} --root
          # Check for conflicts
          if git diff --name-only --diff-filter=U | grep -q .; then
            echo "Conflict detected. Resolve conflicts manually."
            exit 1
          fi

      - name: Force push the rebased branch
        run: |
          git push origin ${{ github.head_ref }} --force
          
